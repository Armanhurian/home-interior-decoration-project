<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="vendor/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style css/reset.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" /> -->
    <link rel="stylesheet" href="style css/login.css">
    <title>Login Page</title>
</head>
<body>
    <header class="d-flex">
        <div class="menu-bar">
            <div class="menu-bar__header">
                <img class="myImage" src="image/17.png" alt="" srcset="">
                <ul class="menu-bar__header-list">
                    <li class="menu-bar__header-item">
                        <a id="1" href="#" class="menu-bar__header-item-link">صفحه اصلی</a>
                    </li>
                    <li class="menu-bar__header-item">
                        <a id="2" href="#" class="menu-bar__header-item-link">فروشگاه</a>
                    </li>
                    <li class="menu-bar__header-item">
                        <a id="3" href="#" class="menu-bar__header-item-link">محصولات ما</a>
                    </li>
                    <li class="menu-bar__header-item">
                        <a id="4" href="#" class="menu-bar__header-item-link">تایید و خرید</a>
                    </li>
                    <li class="menu-bar__header-item">
                        <a id="5" href="#" class="menu-bar__header-item-link">ثبت نام / ورود</a>
                    </li>
                    <li class="menu-bar__header-item">
                        <a id="6" href="#" class="menu-bar__header-item-link">درباره ما</a>
                    </li>
                    <li class="menu-bar__header-item">
                        <a id="7" href="#" class="menu-bar__header-item-link"> ارتباط با ما</a>
                    </li>
                </ul>
            </div>
        </div>

        
        <div class="myAccount-page">
            <div class="myAccount-page-container">
                <div class="myAccount-title">
                    <span class="myAccount-title-text">حساب کاربری من</span>
                </div>
                <div class="myAccount-login-box">
                    <h1 class="myAccount-login-box-title">ورود</h1>
                    <div class="myAccount-login-box-input-phone">
                        <p class="myAccount-login-box-paragraph">لطفا شماره موبایل خود را وارد کنید</p>
                        <input class="myAccount-login-box-input text-input" type="text">
                        <!-- <p class="myAccount-login-box-alert">اشتباه می باشد</p> -->
                    </div>
                    <div class="myAccount-login-box-input-password">
                        <p class="myAccount-login-box-paragraph">لطفا گذرواژه خود را وارد کنید</p>
                        <div style="position: relative;" class="d-flex">
                            <input class="myAccount-login-box-input password-input" type="password" >
                            <i class="eye-icon-active fas fa-eye"></i>
                        </div>
                        <!-- <p class="myAccount-login-box-alert">اشتباه است</p> -->
                    </div>
                    <button class="myAccount-login-box-button">ورود</button>
                    <p class="register-link">اگر قبلا ثبت نام نکردید روی کلمه <a style="color: #0d6efd;" href="">ثبت نام  </a>کلیک کنید </p>
                </div>

                <div class="myAccount-register-box">
                   
                </div>
            </div>
        </div>
    </header>

  

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
